<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <h1 id="tittle"> ETCH-A-SKETCH </h1>


    <div id="grid-container" style="grid-template-columns: repeat(16, 1fr); grid-template-rows: repeat(16, 1fr);">


    </div>





    <div id="btn">
        <button id="black"> Black</button>
        <button id="rainBow"> Rainbow</button>
        <button id="reset"> Reset</button>
    </div>

    <div id="creatGrid">
        <button class="creatGrid8" id="eight" onclick="createGrid8()"> 8*8</button>
        <button class="creatGrid16" id="sixteen" onclick="createGrid16()"> 16*16</button>
        <button class="creatGrid32" id="thirtyTwo" onclick="createGrid32()"> 32*32</button>
    </div>

    <script src="script.js"></script>
